            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    // Your code here

                    document.getElementById("addtocart").addEventListener("click", function (event) {
                        // Prevent the default form submission
                        event.preventDefault();
                function addtocart() {
               
                    const itemimg = "https://drive.google.com/uc?id=1CRV8uQuAv9A1X-xfNziYDpkxh5tTsFgG"
                    const userid = localStorage.getItem("username");
                    const shopName = document.getElementById('storeName').value;
                    const shopaddress = document.getElementById('storeAddress').value;
                    const itemName = document.getElementById('items').value;
                    const Image = itemimg;
                    const price = document.getElementById('price').value;
                    const quantity = document.getElementById('quantity').value;
                    const units = document.getElementById('unit').value;

                    // alert(units);
                    // alert(price);
                    // Store the details in local storage
                    // localStorage.setItem('localVariableDetails', JSON.stringify({ shopName, itemName, Image, price }));
                    const itemToAdd = {
                        userid,
                        shopName,
                        itemName,
                        Image,
                        price,
                        quantity,
                        units,
                        shopaddress,
                    };

                    // Send a POST request to the server to add the item to the cart
                    fetch('/addtocart', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(itemToAdd),
                    })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            openPopup("Item added to the cart.");
                        } else {
                            openPopup("Failed to add item to the cart.");
                        }
                    })
                    .catch((error) => {
                        console.error(error);
                        openPopup("Failed to add item to the cart.");
                    });
                }
                addtocart();
            });
});
