    <title>Document</title>
    <script>
        function selectItem(itemName) {
        // Send a message to the parent page with the selected item
        window.parent.postMessage({ selectedItem: itemName }, '*');
    }
  </script>
</head>

    <script>
      // Add this code to each iframe page (e.g., c1.html, c2.html, etc.)
      document.addEventListener('DOMContentLoaded', function () {
          const cardElement = document.querySelector('.card'); // Replace with the actual selector for your card elements

          cardElement.addEventListener('click', function () {

              window.parent.scrollToSelectedLabel();
