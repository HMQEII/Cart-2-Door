<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        /* Style for the product container */
        .product {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        /* Style for the product image */
        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        /* Style for product information */
        .product-info {
            flex-grow: 1;
        }

        /* Style for product name */
        .product-name {
            font-weight: bold;
        }

        /* Style for shop name */
        .shop-name {
            color: #888;
        }

        /* Style for price */
        .price {
            color: #f00;
            font-weight: bold;
        }

        /* Style for the quantity counter */
        .quantity {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 10px;
            width:auto;
        }

        /* Style for the quantity buttons */
        .quantity button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;

        }
        .LHS{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Product 1 -->
    <div class="product">
        
        <div class="LHS">
            <img src="https://drive.google.com/uc?id=1vapt33oIXxtyMGwXyZYQEx30roXwU5ry" alt="Product 1">
            <div class="quantity">
                <button>-</button>
                <input type="number" value="1">
                <button>+</button>
            </div>
       </div>
       <div class="product-info">
        <div class="product-name">Product Name 1</div>
        <div class="shop-name">Shop Name 1</div>
        <div class="price">$100.00</div>
       </div>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="https://drive.google.com/uc?id=1HY6R6gOTl2bqaQ2aKSZGStpvBB1n_Xty" alt="Product 2">
        <div class="product-info">
            <div class="product-name">Product Name 2</div>
            <div class="shop-name">Shop Name 2</div>
            <div class="price">$75.00</div>
        </div>
        <div class="quantity">
            <button>-</button>
            <input type="number" value="1">
            <button>+</button>
        </div>
    </div>

    <!-- Add more products as needed -->

</body>
</html>
